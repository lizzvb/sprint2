<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>


.carousel-container {
  position: relative;
  width: 80%; /* Ajuste conforme necessário */
  margin: auto;
  overflow: hidden; /* Esconde as partes fora da visualização */
  border: 2px solid #ccc;
  border-radius: 10px;
}

.carousel-wrapper {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 100%;
}

.carousel-slide {
  display: flex;
  width: 100%;
}

.carousel-item {
  flex: 0 0 100%; /* Cada item ocupa 100% do contêiner */
  text-align: center;
  background-color: #f0f0f0;
  padding: 20px;
  box-sizing: border-box;
}

.carousel-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  z-index: 1;
}

.carousel-button.prev {
  left: 10px;
}

.carousel-button.next {
  right: 10px;
}

.carousel-button:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

</style>
<body>

    




    <div class="carousel-container">
        <button class="carousel-button prev" onclick="moveCarousel(-1)">&#10094;</button>
      
        <div class="carousel-wrapper">
          <div class="carousel-slide">
            <div class="carousel-item">Conteúdo 1</div>
            <div class="carousel-item">Conteúdo 2</div>
            <div class="carousel-item">Conteúdo 3</div>
            <div class="carousel-item">Conteúdo 4</div>
          </div>
        </div>
      
        <button class="carousel-button next" onclick="moveCarousel(1)">&#10095;</button>
      </div>
      












</body>
</html>

<script>





let currentIndex = 0;

function moveCarousel(direction) {
  const slide = document.querySelector('.carousel-wrapper');
  const items = document.querySelectorAll('.carousel-item');

  // Atualiza o índice
  currentIndex += direction;

  // Impede que o índice saia do intervalo válido
  if (currentIndex < 0) {
    currentIndex = items.length - 1; // Volta ao último item
  } else if (currentIndex >= items.length) {
    currentIndex = 0; // Volta ao primeiro item
  }

  // Move o carrossel
  slide.style.transform = `translateX(-${currentIndex * 100}%)`;


  setInterval(() => moveCarousel(1), 3000); // Move para o próximo item a cada 3 segundos


}








</script>
