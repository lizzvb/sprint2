<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição ao Rolar</title>
    <link rel="stylesheet" href="stylestransicao.css">
</head>
<body>
    <div class="conteudo">
        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="box escondido">Conteúdo 1</div>
        <div class="box escondido">Conteúdo 2</div>
        <div class="box escondido">Conteúdo 3</div>
        <div class="box escondido">Conteúdo 4</div>
    </div>
    <script src="script.js"></script>
</body>
</html>


<script>


// Adiciona um ouvinte de eventos para a rolagem da página
document.addEventListener('scroll', function() {
    // Seleciona todos os elementos que inicialmente estão escondidos
    const elementos = document.querySelectorAll('.escondido');

    // Verifica a posição de cada elemento em relação à janela de visualização
    elementos.forEach(el => {
        const alturaElemento = el.getBoundingClientRect().top;
        const alturaTela = window.innerHeight;

        // Se o elemento estiver na tela (menos 100px para ajuste), adiciona a classe que o torna visível
        if (alturaElemento < alturaTela - 100) {
            el.classList.add('visivel');
        }
    });
});



</script>
</html>
